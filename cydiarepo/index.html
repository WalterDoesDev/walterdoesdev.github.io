<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cydia Repo</title>
    <style>
        /* Dark background like the screenshot */
        body {
            background-color: #000000;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 20px;
            font-weight: 600;
            text-align: left; /* Aligned left to match the repo style */
        }

        /* The White/Light Gray Card */
        .card {
            background-color: #f5f5f5;
            color: #333;
            padding: 20px;
            border-radius: 6px;
            max-width: 800px;
        }

        .card p {
            margin: 0 0 15px 0;
            font-size: 16px;
            line-height: 1.5;
        }

        /* The Button Style from yzu.moe/dev/ */
        .cydia-button {
            display: inline-block;
            padding: 6px 12px;
            font-size: 14px;
            color: #333;
            text-decoration: none;
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: background-color 0.2s, box-shadow 0.2s;
        }

        .cydia-button:hover {
            background-color: #e6e6e6;
            border-color: #adadad;
        }

        .cydia-button:active {
            background-color: #d4d4d4;
            box-shadow: inset 0 3px 5px rgba(0,0,0,0.125);
        }
    </style>
</head>
<body>

    <h1>This is my Cydia repo,</h1>
    
    <div class="card">
        <p>
            if you would like to add any apps, tweaks,<br>
            Winterboard Themes, etc, make a fork, <br>
            Then make a pull request, then soon i, or<br>
            anyone i recruit, will review then accept.
        </p>

        <a href="cydia://url/https://cydia.saurik.com/api/share#?source=https://cydia.frumpymussel.net/" class="cydia-button">
            Add to Cydia
        </a>
    </div>

</body>
</html>
